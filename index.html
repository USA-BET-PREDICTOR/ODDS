<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET A.I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 1px;
            background-color: green; 
        }

        h1 {
            color: #FFFFFF;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #FFFFFF;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        h2 {
            margin-top: 20px;
            color: #FFFFFF;
        }
		
        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<marquee behavior="scroll" direction="left">
    <b>UPCOMING MATCHES :  1.  AL FEIHA VRS AL ITTIHAD <>  2. REAL OVIEDO VRS ESPANYOL </b>
</marquee>

<h1>Enter Two Teams Playing</h1>

<label for="team1">Enter Team 1:</label>
<input type="text" id="team1" placeholder="Team 1">

<br>

<label for="team2">Enter Team 2:</label>
<input type="text" id="team2" placeholder="Team 2">

<br>

<button onclick="suggestOutcome()">ROBOT BET ODDS</button>

<br>

<b id="result"></b>

<script>
    function suggestOutcome() {
        var team1 = document.getElementById("team1").value.trim().toLowerCase();
        var team2 = document.getElementById("team2").value.trim().toLowerCase();

        if (team1 === "" || team2 === "") {
            alert("Please enter both teams");
            return;
        }

        // Define the upcoming matches (in lowercase for easier comparison)
        var match1 = ["al feiha", "al ittihad"];
        var match2 = ["real oviedo", "espanyol"];

        // Check if the entered teams match any of the two upcoming matches (in any order)
        var isUpcomingMatch =
            (match1.includes(team1) && match1.includes(team2)) ||
            (match2.includes(team1) && match2.includes(team2));

        // If teams are not part of upcoming matches, show warning
        if (!isUpcomingMatch) {
            alert("Check these matches AL FEIHA VRS AL ITTIHAD OR REAL OVIEDO VRS ESPANYOL");
            return;
        }

        // Continue only if teams are part of the upcoming matches
        var outcomes = ["HOME OR AWAY", "OVER 1.5", "1ST HALF UNDER 2.5"];
        var randomIndex = Math.floor(Math.random() * outcomes.length);
        var suggestedOutcome = outcomes[randomIndex];

        var Team1 = Math.floor(Math.random() * 10) + 1;
        var Team2 = Math.floor(Math.random() * 10) + 1;
        var shotsOnTargetTeam1 = Math.floor(Math.random() * 6);
        var shotsOnTargetTeam2 = Math.floor(Math.random() * 5);

        var result =
            'Shots Attempt: ' + team1.toUpperCase() + ' ' + Team1 + ' - ' + Team2 + ' ' + team2.toUpperCase() + '<br>' +
            'Shots On Target: ' + team1.toUpperCase() + ' ' + shotsOnTargetTeam1 + ' - ' + shotsOnTargetTeam2 + ' ' + team2.toUpperCase();

        document.getElementById("result").innerHTML =
            "BET ODDS: " + suggestedOutcome +
            "<br><p><a href='https://krampah.com/choose.html'>CHECK ANOTHER MATCH</a><br>" +
            "<p><br><p>" + result;

        // Disable the button after it is clicked
        document.querySelector('button').disabled = true;
    }
</script>

<p><br><p><br><p><br><p>

</body>
</html>
