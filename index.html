<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET A.I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 1px;
            background-color: green; 
        }

        h1 {
            color: #FFFFFF;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #FFFFFF;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        h2 {
            margin-top: 20px;
            color: #FFFFFF;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<marquee behavior="scroll" direction="left">
    <b>SATURDAY MATCHES :  1.  NOTTINGHAM FOREST VRS  CHELSEA <>  2. BRIGHTON  VRS NEWCASTLE UNITED </b>
</marquee>

<h1>Enter Two Teams Playing</h1>

<label for="team1">Enter Team 1:</label>
<input type="text" id="team1" placeholder="Team 1">

<br>

<label for="team2">Enter Team 2:</label>
<input type="text" id="team2" placeholder="Team 2">

<br>

<button onclick="suggestOutcome()">ROBOT BET ODDS</button>

<br>

<b id="result"></b>

<script>
    function suggestOutcome() {
        var team1 = document.getElementById("team1").value.trim().toLowerCase();
        var team2 = document.getElementById("team2").value.trim().toLowerCase();

        if (team1 === "" || team2 === "") {
            alert("Please enter both teams");
            return;
        }

        var outcomes = ["HOME OR AWAY", "OVER 1.5", "1ST HALF UNDER 2.5"];
        var randomIndex = Math.floor(Math.random() * outcomes.length);
        var suggestedOutcome = outcomes[randomIndex];

        var Team1 = Math.floor(Math.random() * 10) + 1;
        var Team2 = Math.floor(Math.random() * 10) + 1;
        var shotsOnTargetTeam1 = Math.floor(Math.random() * 6);
        var shotsOnTargetTeam2 = Math.floor(Math.random() * 5);

        var result =
            'Shots Attempt: ' + team1.toUpperCase() + ' ' + Team1 + ' - ' + Team2 + ' ' + team2.toUpperCase() + '<br>' +
            'Shots On Target: ' + team1.toUpperCase() + ' ' + shotsOnTargetTeam1 + ' - ' + shotsOnTargetTeam2 + ' ' + team2.toUpperCase() +
            '<br><span class="warning">If you type a wrong team, the bet robot will connect it to an upcoming match.<br>' +
            'with similar name in another country league. Thank you.</span>';

        document.getElementById("result").innerHTML =
            "BET ODDS: " + suggestedOutcome +
            "<br><p><a href='https://krampah.com/choose.html'>CHECK ANOTHER MATCH</a><br>" +
            "<p><br><p>" + result;

        // Disable the button after it is clicked
        document.querySelector('button').disabled = true;
    }
</script>

<p><br><p><br><p><br><p>

</body>
</html>
